<!DOCTYPE html>
<html>
  <head>
    <script>
      function formFunction() {
        alert("Form submitted!");
      }
    </script>
  </head>
  <body>
    <h1>Form Submit Event</h1>
    <form onsubmit="formFunction()">
      <label>Enter your name: </label>
      <input type="text" name="name" /><br /><br />
      <button type="submit" value="Submit">Submit</button>
    </form>
  </body>
</html>
