<!DOCTYPE html>
<html>
  <head>
    <title>Simple oncontextmenu Example</title>
    <script>
      function handleRightClick() {
        // Display a custom message
        alert("Right-click is disabled! Use the left-click instead.");
      }
    </script>
  </head>
  <body oncontextmenu="handleRightClick()">
    <h1>Right-Click Example</h1>
    <p>Try right-clicking anywhere on this page.</p>
  </body>
</html>
